<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Nefertiti AR Mural</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
    
    /* Start Screen Styling */
    #loading-screen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
    }
    #progress-container {
      width: 280px; height: 8px;
      background: rgba(255,255,255,0.25);
      border-radius: 10px; overflow: hidden; margin-top: 20px;
    }
    #progress-bar {
      height: 100%; width: 0%;
      background: #f5c76a; transition: width 0.4s ease;
    }
    #start-btn {
      margin-top: 30px; padding: 12px 40px;
      font-size: 18px; border-radius: 40px; border: none;
      background: #f5c76a; color: #000;
      cursor: pointer; display: none; fontWeight: bold;
    }
    #start-btn:active { transform: scale(0.98); }
  </style>
</head>

<body>

  <div id="loading-screen">
    <h2>JIDARIYA AR EXPERIENCE</h2>
    <p id="loading-text">جاري تحميل التجربة...</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <button id="start-btn">ابدأ التجربة</button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no;"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;">

    <a-assets id="assets" timeout="90000">
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
      <audio id="audio" src="./audio.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="nfrt-entity" mindar-image-target="targetIndex: 0">

      <a-gltf-model
        id="nfrt-model"
        src="#model"
        position="0 -0.1 0.1"
        scale="2.5 2.5 2.5"
        animation="property: position; dir: alternate; dur: 4000; loop: true; to: 0 -0.05 0.1; easing: easeInOutSine">
      </a-gltf-model>

      <a-sound id="voice" src="#audio" poolSize="1"></a-sound>

      <a-light
        type="point"
        color="#f5c76a"
        position="0 1 0.8"
        intensity="2"
        animation="property: intensity; from: 1.5; to: 3; dur: 2000; dir: alternate; loop: true">
      </a-light>

      <a-ring
        color="#f5c76a"
        radius-inner="0.7"
        radius-outer="0.75"
        rotation="-90 0 0"
        opacity="0.6"
        animation="property: rotation; to: -90 360 0; dur: 10000; easing: linear; loop: true">
      </a-ring>

    </a-entity>
  </a-scene>

  <script>
    const assets = document.querySelector("a-assets");
    const progressBar = document.getElementById("progress-bar");
    const startBtn = document.getElementById("start-btn");
    const loadingText = document.getElementById("loading-text");
    const loadingScreen = document.getElementById("loading-screen");
    
    // محاكاة شريط التحميل لأن a-assets لا يعطي progress دقيق دائماً
    let loadPercent = 0;
    const interval = setInterval(() => {
        if(loadPercent < 90) {
            loadPercent += Math.random() * 10;
            progressBar.style.width = loadPercent + "%";
        }
    }, 500);

    assets.addEventListener("loaded", () => {
      clearInterval(interval);
      progressBar.style.width = "100%";
      loadingText.innerText = "التجربة جاهزة";
      startBtn.style.display = "block";
    });

    startBtn.addEventListener("click", () => {
      loadingScreen.style.display = "none";
    });

    /* Sound & Animation Control Logic */
    const target = document.getElementById("nfrt-entity");
    const sound = document.getElementById("voice");
    const model = document.getElementById("nfrt-model");

    // عند اكتشاف الصورة
    target.addEventListener("targetFound", () => {
      console.log("Target Found");
      
      // تشغيل الصوت
      sound.components.sound.playSound();

      // إضافة أنيميشن "الكلام" (تكبير وتصغير بسيط)
      model.setAttribute("animation__talk", {
        property: "scale",
        dir: "alternate",
        dur: 300,
        loop: true,
        to: "2.55 2.55 2.55", // تغيير طفيف لمحاكاة الاهتزاز
        easing: "easeInOutSine"
      });
    });

    // عند فقدان الصورة
    target.addEventListener("targetLost", () => {
      console.log("Target Lost");
      
      // إيقاف الصوت
      sound.components.sound.stopSound();
      
      // إزالة أنيميشن الكلام ليعود المجسم طبيعياً
      model.removeAttribute("animation__talk");
      model.setAttribute("scale", "2.5 2.5 2.5"); // إعادة تعيين الحجم الأصلي
    });
  </script>

</body>
</html>
